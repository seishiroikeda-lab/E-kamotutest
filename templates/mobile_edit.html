  <script>
    // ===== ãƒã‚¤ãƒ–ãƒ¬ãƒ¼ã‚·ãƒ§ãƒ³ =====
    function triggerHaptic(type = 'selection') {
      if (navigator.vibrate) {
        if (type === 'success') navigator.vibrate(50);
        else if (type === 'error') navigator.vibrate([50, 50, 50]);
        else navigator.vibrate(15);
      }
    }

    // ===== ãƒˆãƒ¼ã‚¹ãƒˆè¡¨ç¤º =====
    function showToast(msg, type = 'ok') {
      const bar = document.getElementById("statusBar");
      bar.textContent = msg;
      bar.className = "status-bar show " + (type === 'ok' ? 'status-ok' : 'status-warn');
      setTimeout(() => {
        bar.classList.remove("show");
      }, 2500);
    }

    // ===== çŠ¶æ…‹ç®¡ç† =====
    let currentHainyuId = null;
    let isDirty = false;
    let items = [];
    let currentIndex = null;

    function todayString() {
      const d = new Date();
      return `${d.getFullYear()}-${String(d.getMonth() + 1).padStart(2, '0')}-${String(d.getDate()).padStart(2, '0')}`;
    }

    function updateHeaderStatus() {
      const el = document.getElementById("headerStatus");
      const saveBtn = document.getElementById("stickySaveBtn");
      
      if (!currentHainyuId) {
        el.innerHTML = "ç•ªå·æœªé¸æŠ";
        saveBtn.disabled = true;
        saveBtn.style.opacity = "0.5";
        return;
      }
      
      saveBtn.disabled = false;
      saveBtn.style.opacity = "1";

      if (isDirty) {
        el.innerHTML = `<span style="color:#f87171;">â— æœªä¿å­˜</span> ${currentHainyuId}`;
      } else {
        el.innerHTML = `<span style="color:#4ade80;">â— ä¿å­˜æ¸ˆ</span> ${currentHainyuId}`;
      }
    }

    function markDirty() {
      if (!isDirty) {
        isDirty = true;
        updateHeaderStatus();
      }
    }

    function calcM3(qty, L, W, H) {
      const q = Number(qty) || 0;
      const l = Number(L) || 0;
      const w = Number(W) || 0;
      const h = Number(H) || 0;
      return Math.round(q * l * w * h * 0.000001 * 1000) / 1000;
    }

    // ===== API =====
    async function apiLoadRecord(id) {
      const res = await fetch(`/api/hainyu/${encodeURIComponent(id)}`);
      if (res.status === 404) return null;
      if (!res.ok) throw new Error("load failed");
      return await res.json();
    }

    async function apiSaveRecord(id, record) {
      const res = await fetch(`/api/hainyu/${encodeURIComponent(id)}`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(record)
      });
      if (!res.ok) throw new Error("save failed");
    }

    // ===== è·å§¿ãƒãƒƒãƒ— =====
    window.setPkg = function (val) {
      const el = document.getElementById("pkgInput");
      el.value = val;
      markDirty();
      triggerHaptic('selection');
    };

    // ===== è¡Œãƒ•ã‚©ãƒ¼ãƒ  ã‚¯ãƒªã‚¢ï¼ˆç·¨é›†ãƒ¢ãƒ¼ãƒ‰è§£é™¤å«ã‚€ï¼‰ =====
    function clearRowForm() {
      currentIndex = null;

      const rowInd = document.getElementById("rowIndicator");
      rowInd.textContent = "æ–°è¦å…¥åŠ›ãƒ¢ãƒ¼ãƒ‰";
      rowInd.classList.remove("editing-label");

      const section = document.getElementById("inputSection");
      section.classList.remove("editing-mode");

      const addBtn = document.getElementById("stickyAddBtn");
      addBtn.innerHTML = "ï¼‹ è¿½åŠ ";

      document.getElementById("pkgInput").value = "";
      document.getElementById("noFromInput").value = "";
      document.getElementById("noToInput").value = "";
      document.getElementById("qtyInput").value = "";
      document.getElementById("lenInput").value = "";
      document.getElementById("widInput").value = "";
      document.getElementById("heiInput").value = "";
      document.getElementById("weightInput").value = "";
      document.getElementById("m3Display").textContent = "0.000";

      // ã‚«ãƒ¼ãƒ‰å´ã®ãƒã‚¤ãƒ©ã‚¤ãƒˆã‚‚æ¶ˆã™
      renderRowsList();
    }

    // ===== ç·¨é›†ãƒ¢ãƒ¼ãƒ‰ã¸ =====
    window.fillRowForm = function (index) {
      const it = items[index];
      if (!it) return;
      currentIndex = index;

      const rowInd = document.getElementById("rowIndicator");
      rowInd.textContent = `No.${index + 1} ã‚’ç·¨é›†ä¸­`;
      rowInd.classList.add("editing-label");

      const section = document.getElementById("inputSection");
      section.classList.add("editing-mode");

      const addBtn = document.getElementById("stickyAddBtn");
      addBtn.innerHTML = "âœ” æ›´æ–°";

      document.getElementById("pkgInput").value = it.packageType || "";
      document.getElementById("noFromInput").value = (it.noFrom ?? "");
      document.getElementById("noToInput").value = (it.noTo ?? "");
      document.getElementById("qtyInput").value = (it.qty ?? "");
      document.getElementById("lenInput").value = (it.L ?? "");
      document.getElementById("widInput").value = (it.W ?? "");
      document.getElementById("heiInput").value = (it.H ?? "");
      document.getElementById("weightInput").value = (it.weightKg ?? "");
      document.getElementById("m3Display").textContent = (it.m3 ?? 0).toFixed(3);

      // ç·¨é›†å¯¾è±¡ã‚«ãƒ¼ãƒ‰ã‚’ãƒã‚¤ãƒ©ã‚¤ãƒˆ
      renderRowsList();

      // å…¥åŠ›ã‚¨ãƒªã‚¢ã¸ã‚¹ã‚¯ãƒ­ãƒ¼ãƒ«
      const sectionRect = section.getBoundingClientRect();
      const y = sectionRect.top + window.scrollY - 60;
      window.scrollTo({ top: y, behavior: 'smooth' });
      triggerHaptic('selection');
    };

    // ===== è¡Œãƒ•ã‚©ãƒ¼ãƒ åé›† =====
    function collectRowForm() {
      const pkg = document.getElementById("pkgInput").value.trim();
      const noFrom = document.getElementById("noFromInput").value;
      const noTo = document.getElementById("noToInput").value;
      const qty = document.getElementById("qtyInput").value;
      const L = document.getElementById("lenInput").value;
      const W = document.getElementById("widInput").value;
      const H = document.getElementById("heiInput").value;
      const weight = document.getElementById("weightInput").value;

      if (!pkg && !noFrom && !noTo && !qty && !L && !W && !H && !weight) return null;

      return {
        packageType: pkg,
        noFrom: noFrom !== "" ? Number(noFrom) : null,
        noTo: noTo !== "" ? Number(noTo) : null,
        qty: qty !== "" ? Number(qty) : null,
        L: L !== "" ? Number(L) : null,
        W: W !== "" ? Number(W) : null,
        H: H !== "" ? Number(H) : null,
        weightKg: weight !== "" ? Number(weight) : null,
        m3: calcM3(qty, L, W, H)
      };
    }

    // ===== è¡Œãƒªã‚¹ãƒˆæç”» =====
    function renderRowsList() {
      const container = document.getElementById("rowsList");
      container.innerHTML = "";
      if (!items.length) {
        container.innerHTML = `<div style="text-align:center; color:#475569; padding:20px;">æ˜ç´°ãªã—</div>`;
        return;
      }

      for (let i = 0; i < items.length; i++) {
        const it = items[i];
        const originalIndex = i;
        const totalW = (Number(it.qty) || 0) * (Number(it.weightKg) || 0);

        const card = document.createElement("div");
        card.className = "card-item";

        // ç·¨é›†ä¸­è¡Œã®ãƒã‚¤ãƒ©ã‚¤ãƒˆ
        if (originalIndex === currentIndex) {
          card.classList.add("card-editing");
        }

        card.innerHTML = `
          <div class="card-header">
            <span style="color:#38bdf8; font-weight:bold;">#${originalIndex + 1}</span>
            <span style="font-size:14px; margin-left:8px; color:#cbd5e1;">${it.packageType || "-"}</span>
          </div>
          <div class="card-grid">
            <div>
              <div class="input-label">å€‹æ•°</div>
              <div class="card-val">${it.qty ?? "-"}</div>
            </div>
            <div>
              <div class="input-label">No.</div>
              <div class="card-val">
                ${(it.noFrom ?? "") + (it.noTo ? "~" + it.noTo : "")}
              </div>
            </div>
            <div>
              <div class="input-label">ã‚µã‚¤ã‚º</div>
              <div class="card-val">${it.L || 0}Ã—${it.W || 0}Ã—${it.H || 0}</div>
            </div>
            <div>
              <div class="input-label">å˜é‡</div>
              <div class="card-val">${it.weightKg || 0}</div>
            </div>
            <div>
              <div class="input-label">è¡Œé‡é‡</div>
              <div class="card-val">${totalW.toFixed(1)}</div>
            </div>
            <div>
              <div class="input-label">M3</div>
              <div class="card-val" style="color:#38bdf8;">
                ${(it.m3 ?? 0).toFixed(3)}
              </div>
            </div>
          </div>
        `;

        const editBtn = document.createElement("button");
        editBtn.className = "card-edit-btn";
        editBtn.textContent = "ç·¨é›†";
        editBtn.onclick = () => fillRowForm(originalIndex);
        card.appendChild(editBtn);

        container.appendChild(card);
      }
    }

    // ===== åˆæœŸåŒ– =====
    window.addEventListener("DOMContentLoaded", () => {
      document.getElementById("dateInput").value = todayString();
      updateHeaderStatus();

      // å…¥åŠ›ã‚¤ãƒ™ãƒ³ãƒˆ â†’ æœªä¿å­˜çŠ¶æ…‹ï¼†M3è¨ˆç®—
      document.querySelectorAll("input, textarea").forEach(el => {
        el.addEventListener("input", () => {
          markDirty();
          if (["qtyInput", "lenInput", "widInput", "heiInput"].includes(el.id)) {
            const q = document.getElementById("qtyInput").value;
            const l = document.getElementById("lenInput").value;
            const w = document.getElementById("widInput").value;
            const h = document.getElementById("heiInput").value;
            document.getElementById("m3Display").textContent = calcM3(q, l, w, h).toFixed(3);
          }
        });
      });

      // No. â†’ å€‹æ•°è‡ªå‹•
      const calcQ = () => {
        const f = parseInt(document.getElementById("noFromInput").value);
        const t = parseInt(document.getElementById("noToInput").value);
        const qEl = document.getElementById("qtyInput");
        if (!isNaN(f) && !isNaN(t) && t >= f) qEl.value = t - f + 1;
        else if (!isNaN(f) || !isNaN(t)) qEl.value = 1;
        qEl.dispatchEvent(new Event('input'));
      };
      document.getElementById("noFromInput").addEventListener("input", calcQ);
      document.getElementById("noToInput").addEventListener("input", calcQ);

      // èª­è¾¼ãƒœã‚¿ãƒ³
      document.getElementById("loadBtn").addEventListener("click", async () => {
        const id = document.getElementById("hainyuId").value.trim();
        if (!id) return showToast("ç•ªå·ã‚’å…¥åŠ›ã—ã¦ãã ã•ã„", "warn");
        showToast("èª­è¾¼ä¸­...");
        try {
          const r = await apiLoadRecord(id);
          const dateInput = document.getElementById("dateInput");
          const shipperInput = document.getElementById("shipperInput");
          const destInput = document.getElementById("destInput");
          const itemNameInput = document.getElementById("itemNameInput");
          const markInput = document.getElementById("markInput");

          if (r) {
            items = r.items || [];
            const h = r.header || {};
            dateInput.value = h.date || todayString();
            shipperInput.value = h.shipper || "";
            destInput.value = h.dest || "";
            itemNameInput.value = h.itemName || "";
            markInput.value = h.mark || "";
            showToast("èª­è¾¼å®Œäº†");
          } else {
            // æ–°è¦ã¨ã—ã¦é–‹å§‹
            items = [];
            dateInput.value = todayString();
            shipperInput.value = "";
            destInput.value = "";
            itemNameInput.value = "";
            markInput.value = "";
            showToast("æ–°è¦ã¨ã—ã¦é–‹å§‹ã—ã¾ã™");
          }
          currentHainyuId = id;
          isDirty = false;
          clearRowForm();
          updateHeaderStatus();
          renderRowsList();
          triggerHaptic('success');
        } catch (e) {
          console.error(e);
          showToast("ã‚¨ãƒ©ãƒ¼ãŒç™ºç”Ÿã—ã¾ã—ãŸ", "warn");
        }
      });

      // è¿½åŠ ï¼æ›´æ–°
      document.getElementById("stickyAddBtn").addEventListener("click", () => {
        const row = collectRowForm();
        if (!row) return showToast("å€¤ã‚’å…¥åŠ›ã—ã¦ãã ã•ã„", "warn");

        if (currentIndex === null) {
          items.push(row);
          showToast("è¿½åŠ ã—ã¾ã—ãŸ");
        } else {
          items[currentIndex] = row;
          showToast("æ›´æ–°ã—ã¾ã—ãŸ");
        }
        triggerHaptic('success');
        markDirty();
        renderRowsList();
        clearRowForm();

        window.scrollTo({ top: document.getElementById("inputSection").offsetTop - 60, behavior: 'smooth' });
      });

      // ã‚¯ãƒªã‚¢
      document.getElementById("stickyClearBtn").addEventListener("click", () => {
        clearRowForm();
        triggerHaptic('selection');
      });

      // ä¿å­˜
      document.getElementById("stickySaveBtn").addEventListener("click", async () => {
        const id = document.getElementById("hainyuId").value.trim();
        if (!id) return;
        const header = {
          date: document.getElementById("dateInput").value,
          shipper: document.getElementById("shipperInput").value.trim(),
          dest: document.getElementById("destInput").value.trim(),
          itemName: document.getElementById("itemNameInput").value.trim(),
          mark: document.getElementById("markInput").value
        };
        showToast("ä¿å­˜ä¸­...");
        try {
          await apiSaveRecord(id, { header, items });
          isDirty = false;
          updateHeaderStatus();
          showToast("ä¿å­˜ã—ã¾ã—ãŸï¼");
          triggerHaptic('success');
        } catch (e) {
          console.error(e);
          showToast("ä¿å­˜å¤±æ•—", "warn");
        }
      });

      // æœªä¿å­˜ã§é›¢è„±ã—ã‚ˆã†ã¨ã—ãŸã‚‰è­¦å‘Š
      window.addEventListener("beforeunload", (e) => {
        if (!isDirty) return;
        e.preventDefault();
        e.returnValue = "";
      });

      // OCRåˆæœŸåŒ–
      setupOcr();
    });

    // ===== OCRï¼ˆãƒˆãƒªãƒŸãƒ³ã‚° â†’ Tesseractï¼‰ =====
    function setupOcr() {
      const fileIn = document.getElementById("markOcrFile");
      const canvas = document.getElementById("cropCanvas");
      const ctx = canvas.getContext("2d");
      let imgObj = null, startX, startY, curX, curY, isDrag = false, cropRect = null;

      document.getElementById("markOcrBtn").addEventListener("click", () => fileIn.click());

      fileIn.addEventListener("change", e => {
        if (!e.target.files[0]) return;
        const r = new FileReader();
        r.onload = ev => {
          imgObj = new Image();
          imgObj.onload = () => {
            document.getElementById("cropOverlay").style.display = "flex";
            const maxW = window.innerWidth - 40;
            const scale = maxW / imgObj.width;
            canvas.width = maxW;
            canvas.height = imgObj.height * scale;
            ctx.drawImage(imgObj, 0, 0, canvas.width, canvas.height);
            cropRect = null;
          };
          imgObj.src = ev.target.result;
        };
        r.readAsDataURL(e.target.files[0]);
        fileIn.value = "";
      });

      // ã‚¿ãƒƒãƒã§ç¯„å›²æŒ‡å®š
      canvas.addEventListener("touchstart", e => {
        e.preventDefault();
        const r = canvas.getBoundingClientRect();
        startX = e.touches[0].clientX - r.left;
        startY = e.touches[0].clientY - r.top;
        isDrag = true;
      });

      canvas.addEventListener("touchmove", e => {
        if (!isDrag) return;
        const r = canvas.getBoundingClientRect();
        curX = e.touches[0].clientX - r.left;
        curY = e.touches[0].clientY - r.top;
        ctx.drawImage(imgObj, 0, 0, canvas.width, canvas.height);
        const w = curX - startX, h = curY - startY;
        ctx.strokeStyle = "#38bdf8";
        ctx.lineWidth = 2;
        ctx.strokeRect(startX, startY, w, h);
        ctx.fillStyle = "rgba(56,189,248,0.3)";
        ctx.fillRect(startX, startY, w, h);
      });

      canvas.addEventListener("touchend", () => {
        isDrag = false;
        const w = curX - startX, h = curY - startY;
        if (Math.abs(w) > 10 && Math.abs(h) > 10) cropRect = { x: startX, y: startY, w, h };
      });

      document.getElementById("cropCancelBtn").addEventListener("click", () => {
        document.getElementById("cropOverlay").style.display = "none";
      });

      document.getElementById("cropOkBtn").addEventListener("click", async () => {
        if (!cropRect) return showToast("ç¯„å›²é¸æŠã—ã¦ãã ã•ã„", "warn");
        document.getElementById("cropOverlay").style.display = "none";
        showToast("è§£æä¸­...");

        const scale = imgObj.width / canvas.width;
        const hc = document.createElement("canvas");
        hc.width = Math.abs(cropRect.w * scale);
        hc.height = Math.abs(cropRect.h * scale);
        const hctx = hc.getContext("2d");
        hctx.drawImage(
          imgObj,
          Math.min(cropRect.x, cropRect.x + cropRect.w) * scale,
          Math.min(cropRect.y, cropRect.y + cropRect.h) * scale,
          hc.width,
          hc.height,
          0,
          0,
          hc.width,
          hc.height
        );

        try {
          const res = await Tesseract.recognize(
            hc,
            'eng',
            { tessedit_char_whitelist: "ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789-./ " }
          );
          const txt = res.data.text.replace(/[^A-Z0-9\-\.\/ \n]/g, "").trim();
          const el = document.getElementById("markInput");
          el.value = (el.value ? el.value + "\n" : "") + txt;
          markDirty();
          showToast("å®Œäº†");
          triggerHaptic('success');
        } catch (e) {
          console.error(e);
          showToast("è§£æã‚¨ãƒ©ãƒ¼", "warn");
        }
      });
    }
  </script>
